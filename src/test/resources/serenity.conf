webdriver {
  driver = chrome
}

chrome {
  switches = ["--start-maximized"]
}

serenity.project.name = "Mercado Libre Automation (Java 17)"

environments {
  ci {
    chrome.switches = [
      "--start-maximized",
      "--headless=new",
      "--no-sandbox",
      "--disable-dev-shm-usage",
      "--disable-gpu",
      "--window-size=1920,1080"
    ]
  }
}
