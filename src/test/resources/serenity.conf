webdriver {
  driver = chrome
}

chrome {
  switches = "--headless,--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1920,1080"
}

serenity.project.name = "Mercado Libre Automation (Java 17)"

environments {
  default {
    webdriver {
      driver = chrome
    }
    chrome {
      switches = "--start-maximized"
    }
  }

  ci {
    webdriver {
      driver = chrome
    }
    chrome {
      switches = "--headless,--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1920,1080"
    }
  }
}
